name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths: [ 'content.md' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Build site
      run: node build.js
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html _redirects
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-build from content.md"
        git push
